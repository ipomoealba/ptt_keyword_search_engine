{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<hgroup>
    <h1>PTT 八卦版鄉民檢索系統</h1>
    {% if form.errors %}
        <div class="warning"><p>Your username and password didn't match. Please try again.</p></div>
    {% endif %}

</hgroup>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="group">
        {{ form.username }}<span class="highlight"></span><span class="bar"></span>
        <label> {{ form.username.label_tag }}</label>
    </div>
    <div class="group">
        {{ form.password }}<span class="highlight"></span><span
            class="bar"></span>
        <label>{{ form.password.label_tag }}</label>
    </div>
    <button type="submit" value="login" class="button buttonBlue">Login
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <input type="hidden" name="next" value="{{ next }}"/>

</form>
</footer>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src={% static 'js/login.js' %}></script>

</form>
</body>
</html>
